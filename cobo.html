<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tailwind YouTube Card (HTML) — Video: Potensi SDA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* kecilkan outline fokus default agar lebih rapi */
    .no-outline:focus { outline: none; box-shadow: 0 0 0 4px rgba(99,102,241,0.15); }
  </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-6">
  <main class="max-w-xl w-full">

    <!-- Card -->
    <article class="bg-white rounded-2xl shadow-lg overflow-hidden">
      <div class="p-6">
        <h3 class="text-lg font-semibold text-slate-800">Potensi Sumber Daya Alam Indonesia</h3>
        <p class="text-sm text-slate-500 mt-1">Video edukasi — mulai pada menit yang relevan untuk topik "Sumber Daya Alam".</p>
      </div>

      <!-- Video area: thumbnail yang diganti iframe saat play -->
      <div class="px-6 pb-6">
        <div class="relative rounded-xl overflow-hidden bg-black">
          <!-- Thumbnail (replace YT_ID) -->
          <button aria-label="Play video" class="w-full aspect-video block bg-cover bg-center" id="ytThumb" data-video-id="kKYXOL9khVg" data-start-seconds="280" style="background-image: url('https://i.ytimg.com/vi/kKYXOL9khVg/maxresdefault.jpg');">
            <span class="absolute inset-0 flex items-center justify-center">
              <span class="rounded-full bg-white/90 p-3 shadow-lg transform transition-transform scale-100 hover:scale-105">
                <!-- play icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-slate-900" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
              </span>
            </span>
          </button>
        </div>
      </div>

      <div class="px-6 pb-6 border-t border-slate-100">
        <div class="flex items-center justify-between text-sm text-slate-600">
          <span>Snada Belajar</span>
          <span>• sumber: YouTube</span>
        </div>
      </div>
    </article>

  </main>

  <script>
    // Script sederhana: ketika thumbnail diklik, ganti dengan iframe YouTube yang dimuat secara dinamis
    // menggunakan parameter start untuk memulai pada waktu tertentu (dalam detik). Jika embed diblok,
    // otomatis fallback membuka video di tab baru pada waktu yang sama.
    document.getElementById('ytThumb').addEventListener('click', function (e) {
      const btn = e.currentTarget;
      const videoId = btn.dataset.videoId;
      const startSec = parseInt(btn.dataset.startSeconds || 0, 10);
      const embedUrl = 'https://www.youtube.com/embed/' + videoId + '?start=' + startSec + '&autoplay=1&rel=0';

      // Cek apakah video bisa di-embed dengan memuat iframe secara sementara
      const testIframe = document.createElement('iframe');
      testIframe.src = embedUrl;
      testIframe.style.display = 'none';
      document.body.appendChild(testIframe);

      // Jika berhasil load -> ganti thumbnail dengan iframe; jika tidak -> buka YouTube di tab baru
      testIframe.onload = function () {
        const wrapper = document.createElement('div');
        wrapper.className = 'w-full aspect-video';

        const iframe = document.createElement('iframe');
        iframe.setAttribute('src', embedUrl);
        iframe.setAttribute('title', 'YouTube video player');
        iframe.setAttribute('allow', 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture');
        iframe.setAttribute('allowfullscreen', '');
        iframe.className = 'w-full h-full block border-0';

        wrapper.appendChild(iframe);
        btn.replaceWith(wrapper);
        testIframe.remove();
      };

      testIframe.onerror = function () {
        // fallback: buka YouTube dengan waktu awal yang sama
        const youtubeUrl = 'https://www.youtube.com/watch?v=' + videoId + '&t=' + startSec + 's';
        window.open(youtubeUrl, '_blank');
        testIframe.remove();
      };

      // Safety: hapus test iframe setelah 1.2s jika belum terjadi event
      setTimeout(() => { try { testIframe.remove(); } catch(e){} }, 1200);
    });
  </script>
</body>
</html>
